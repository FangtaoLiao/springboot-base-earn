<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>成功</h1>
<!--th:text=""将div里面的文本内容设置为-->
<!--th:** 任意属性替换原生属性-->
<div th:text="${hello}">这是你好</div>
<div th:utext="${hello}"></div>
<hr/>
<!--th:each每次遍历都会生成当前标签-->
<h4 th:text="${user}" th:each="user :${users}"/>
<hr/>
<h4>
    <span th:each="user:${users}">[[${user}]]</span>
</h4>
</body>
</html>
